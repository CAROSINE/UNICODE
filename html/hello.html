<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World in CSS</title>
  <style>
   body {
    background-color: #c4c7c2;
    color: #ffffff;
}
    .hello {
      color: rgb(55, 94, 249);
      background-color:rgb(37,211,102); 
      font-size: 2em;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(236, 223, 223, 0.3); 
      font-weight: bold;
    }
 .hello span{
    color: rgba(255, 197, 7, 0.932);
}
  </style>
</head>
<body>
  <div class="hello"><span>HeLLo</span> World<span>..!</span></div>
</body>
</html>
